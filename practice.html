<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form practise</title>
</head>
<body>
  <h1>WELCOME</h1>
 <form>
  <p>Enter your details</p>

  <div>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname" placeholder="John" required>
  </div>

  <br>

  <div>
  <label for="sname">Second Name:</label>
  <input type="text" id="sname" name="sname" placeholder="Doe" required>
  </div>

  <br>

  <div>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
  </div>

  <br>

  <div>
    <label for="date">Date of Birth</label>
    <input type="date" id="date" name="date" value="2023-12-01" required>
  </div>

  <br>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="abcdef@gmail.com" required>
  </div>

  <br>

  <div>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" required maxlength="4" minlength="3">
  </div>

  <br>

  <div>
    <input type="checkbox" name="box" id="box">
    <label for="box">Subscribe</label>
  </div>

  <br>

  <div>
    <label for="tel">Telephone Number:</label>
    <input type="tel" name="tel" id="tel" placeholder="0712345678" required maxlength="6" minlength="3">
  </div>

  <br>

  <div>
    <label for="payment">Payment:</label>
    <select name="payment" id="payment">
      <option value="M-pesa">M-pesa</option>
      <option value="Visa">Visa</option>
      <option value="Viu-pay">Viu-pay</option>
    </select>
  </div>

  <br>
  
  <div>
    <input type="reset">
    <input type="submit">
  </div>

 </form>
</body>
</html>
